<div>
  <h1>'Allo, 'Allo!</h1>
  <div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">View details</div>
  <div class="panel-body">
    <div class="btn-group">
      <button ng-repeat="value in displayModeValues" type="button" class="btn btn-info" ng-model="displayMode.model" btn-radio="value" ng-change="setCols(value)">{{value}}</button>
    </div>
    <input type="checkbox" ng-model="showImages" ng-init="showImages=true" style="margin-left: 10px"> Show images? </input>
  </div>

  <select multiple ui-select2 ng-model="select2" data-placeholder="Select freshmen" style="padding: 10px 5px; width: 100%">
    <option ng-repeat="frosh in freshmen" value="{{frosh.inum}}">{{frosh.name}}</option>
  </select>
  <table class="table table-striped">
    <tr>
        <th ng-show="showImages">img</th>
        <th ng-repeat="key in tableCols">{{key}}</th>
    </tr>
    <tr ng-repeat="inum in select2">
        <td ng-show="showImages">
          <img height="206" width="167" src="http://donut.caltech.edu/directory/card_image.php?inum={{inum}}&amp;photo=show">
        </td>
        <td ng-repeat="key in tableCols">{{findFreshmen(inum)[key]}}</td>
    </tr>
  </table>
</div>
